<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title th:text="#{Chat.title}">Room View</title>
</head>
<body>
<p th:text="${room.name}">table name goes here</p>
<p th:text="${room.id}">table id goes here</p>
<p th:text="${room.lobbyId}">lobby id goes here</p>
<a th:href="@{/room/list}" href="room/list">return to lobby</a>
<!-- TODO display and update chat messages here -->
<!-- TODO make this into a fragment and share with other room views -->
<p>Users</p>
<table>
    <tr>
        <th th:text="#{header.id}">ID</th>
        <th th:text="#{header.username}">UserName</th>
    </tr>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}">The ID</td>
        <td th:text="${user.name}">The table name</td>
    </tr>
</table>
</body>
</html>
