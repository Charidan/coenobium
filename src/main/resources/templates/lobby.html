<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<link rel="stylesheet" type="text/css" href="../assets/css/button.css"/>
<head>
    <title>Main Lobby</title>
</head>
<body>
<h1 th:text="#{lobby.welcome(${name})}">Welcome!</h1>
<table>
    <tr>
        <th th:text="#{lobby.roomId}">ID</th>
        <th th:text="#{lobby.roomName}">Name</th>
    </tr>
    <tr th:each="room : ${rooms}">
        <td th:text="${room.id}">The ID</td>
        <td> <a th:text="${room.name}" th:href="@{/room/move/__${room.id}__/-1/__${userId}__}">The table name</a></td>
        <td>
            <form th:if="${isadmin}" th:action="@{/room/delete/__${room.id}__}" th:object="${room.name}" method="post">
                <button class="delbutton" action="submit" />
            </form>
        </td>
    </tr>
</table>

<form th:if="${isadmin}" action="#" th:action="@{/room/add}" th:object="${gameRoom}" method="post">
    <input type="text" th:field="*{name}" />
    <input type="submit" />
</form>

<p>Users</p>
<table>
    <tr>
        <th th:text="#{lobby.userId}">ID</th>
        <th th:text="#{lobby.userName}">UserName</th>
    </tr>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}">The ID</td>
        <td th:text="${user.name}">The table name</td>
    </tr>
</table>

<p>Lobby Chat goes here.</p>

<form th:action="@{/logout}" method="post">
    <input type="submit" value="Sign Out"/>
</form>

</body>
</html>
